<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles.css" />
    <title>Tailwind News</title>
  </head>

  <body>
    <!-- header -->
    <header class="px-2 border-b">
      <a class="uppercase font-bold text-purple-800" href="#">bebe</a>
      <nav>
        <ul class="text-gray-500 font-semibold">
          <li>
            <a
              class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
              href="#"
              >Home</a
            >
          </li>
          <li>
            <a
              class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
              href="#"
              >About</a
            >
          </li>
          <li>
            <a
              class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
              href="#"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- breadcrumbs -->
      <div>
        <div class="mx-3 overflow-y-auto whitespace-nowrap">
          <a class="text-gray-600 hover:text-gray-900" href="#">Home</a>
          <span class="mx-2 text-grey-500">&gt;</span>
          <a class="text-gray-600 hover:text-gray-900" href="#">News</a>
          <span class="mx-2 text-grey-500">&gt;</span>
          <a class="text-gray-600 hover:text-gray-900" href="#">Tech</a>
        </div>
      </div>

      <!-- divider -->
      <div class="border border-dotted"></div>

      <!-- subcribe -->
      <div class="my-5">
        <h5 class="font-bold uppercase text-lg text-gray-700 mb-2">Subcribe</h5>

        <p class="text-gray-600 mb-2">
          Subcribe to our newsletter and stay up to date with the latest news
          and offers.
        </p>

        <input
          class="text-gray-700 bg-gray-100 p-2 w-full border rounded-t hover:border-gray-600"
          placeholder="Enter your email"
          type="email"
        />
      </div>

      <!-- divider -->
      <div class="border border-dotted"></div>
    </main>

    <!-- footer -->
    <footer class="border-t mt-10 py-10 px-2">
      <div>
        <div class="mb-5">
          <h6 class="text-gray-607 mb-4">Company</h6>
          <ul>
            <li>
              <a
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
                href="#"
                >Team</a
              >
            </li>
            <li>
              <a
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
                href="#"
                >About us</a
              >
            </li>
          </ul>
        </div>

        <div>
          <h6 class="text-gray-607 mb-4">Content</h6>
          <ul>
            <li>
              <a
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
                href="#"
                >Block</a
              >
            </li>
            <li>
              <a
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
                href="#"
                >Policy</a
              >
            </li>

            <li>
              <a
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
                href="#"
                >Documentation</a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
