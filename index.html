<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles.css" />
    <title>Tailwind News</title>
  </head>

  <body>
    <!-- header -->
    <header class="px-7 border-b flex justify-between items-center">
      <a class="uppercase font-bold text-purple-800" href="#">bebe</a>
      <nav class="flex items-center">
        <ul class="text-gray-500 font-semibold flex flex-row mr-6">
          <li>
            <a class="header_link" href="#">Home</a>
          </li>
          <li>
            <a class="header_link" href="#">About</a>
          </li>
          <li>
            <a class="header_link" href="#">Contact</a>
          </li>
        </ul>

        <ul class="flex flex-row">
          <li>
            <button class="header-btn">Log in</button>
          </li>
          <li>
            <button class="header-btn">Sign up</button>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- breadcrumbs -->
      <div class="px-2 mt-3">
        <div class="overflow-y-auto whitespace-nowrap flex items-center">
          <a class="text-gray-600 hover:text-gray-900" href="#">Home</a>
          <span class="mx-2 text-grey-500">&gt;</span>
          <a class="text-gray-600 hover:text-gray-900" href="#">News</a>
          <span class="mx-2 text-grey-500">&gt;</span>
          <a class="text-gray-600 hover:text-gray-900" href="#">Tech</a>
        </div>
      </div>

      <!-- posts -->
      <section id="newsSection" class="px-2 mx-2 capitalize"></section>

      <!-- pagination -->
      <div class="mt-20 mb-10">
        <ul class="flex justify-center">
          <li>
            <a class="pagination-element rounded-l-lg" href="#">Previous</a>
          </li>
          <li>
            <a class="pagination-element" href="#">1</a>
          </li>
          <li>
            <a class="pagination-element" href="#">2</a>
          </li>
          <li>
            <a class="pagination-element" href="#">3</a>
          </li>
          <li>
            <a class="pagination-element" href="#">4</a>
          </li>
          <li>
            <a class="pagination-element" href="#">5</a>
          </li>
          <li>
            <a class="pagination-element rounded-r-lg" href="#">Next</a>
          </li>
        </ul>
      </div>

      <!-- divider -->
      <div class="border border-dotted"></div>

      <!-- subcribe -->
      <div class="my-5 px-2">
        <h5 class="font-bold uppercase text-lg text-gray-700 mb-2">Subcribe</h5>

        <p class="text-gray-600 mb-2">
          Subcribe to our newsletter and stay up to date with the latest news
          and offers.
        </p>

        <input
          class="text-gray-700 bg-gray-100 p-2 w-full border rounded-t hover:border-gray-600"
          placeholder="Enter your email"
          type="email"
        />

        <button
          class="px-4 py-2 bg-indigo-600 text-white rounded-b w-full hover:bg-indigo-800"
        >
          Subscribe
        </button>
      </div>

      <!-- divider -->
      <div class="border border-dotted"></div>
    </main>

    <!-- footer -->
    <footer class="border-t mt-10 py-10 px-2">
      <div>
        <div class="mb-5">
          <h6 class="text-gray-607 mb-4">Company</h6>
          <ul>
            <li>
              <a class="footer_link" href="#">Team</a>
            </li>
            <li>
              <a class="footer_link" href="#">About us</a>
            </li>
          </ul>
        </div>

        <div>
          <h6 class="text-gray-607 mb-4">Content</h6>
          <ul>
            <li>
              <a class="footer_link" href="#">Block</a>
            </li>
            <li>
              <a class="footer_link" href="#">Policy</a>
            </li>

            <li>
              <a class="footer_link" href="#">Documentation</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
