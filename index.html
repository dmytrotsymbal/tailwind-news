<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles.css" />
    <title>Tailwind News</title>
  </head>

  <body>
    <!-- header -->
    <header class="px-7 border-b flex justify-between items-center">
      <a class="uppercase font-bold text-purple-800" href="#">bebe</a>
      <nav class="flex items-center">
        <ul class="text-gray-500 font-semibold flex flex-row mr-6">
          <li>
            <a class="header_link" href="#">Home</a>
          </li>
          <li>
            <a class="header_link" href="#">About</a>
          </li>
          <li>
            <a class="header_link" href="#">Contact</a>
          </li>
        </ul>

        <ul class="flex flex-row">
          <li>
            <button class="header-btn">Log in</button>
          </li>
          <li>
            <button class="header-btn">Sign up</button>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- breadcrumbs -->
      <div class="px-2 mt-3">
        <div class="overflow-y-auto whitespace-nowrap flex items-center">
          <a class="text-gray-600 hover:text-gray-900" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
              />
            </svg>
          </a>
          <span class="mx-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 text-grey-400"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 4.5l7.5 7.5-7.5 7.5"
              />
            </svg>
          </span>
          <a class="text-gray-600 hover:text-gray-900" href="#">News</a>
          <span class="mx-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 text-gray-400"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 4.5l7.5 7.5-7.5 7.5"
              />
            </svg>
          </span>
          <a class="text-gray-600 hover:text-gray-900" href="#">Tech</a>
        </div>
      </div>

      <!-- posts -->
      <section id="newsSection" class="px-2 mx-2 capitalize"></section>

      <!-- pagination -->
      <div class="mt-20 mb-10">
        <ul class="flex justify-center">
          <li>
            <a class="pagination-element rounded-l-lg" href="#">Previous</a>
          </li>
          <li>
            <a class="pagination-element" href="#">1</a>
          </li>
          <li>
            <a class="pagination-element" href="#">2</a>
          </li>
          <li>
            <a class="pagination-element" href="#">3</a>
          </li>
          <li>
            <a class="pagination-element" href="#">4</a>
          </li>
          <li>
            <a class="pagination-element" href="#">5</a>
          </li>
          <li>
            <a class="pagination-element rounded-r-lg" href="#">Next</a>
          </li>
        </ul>
      </div>

      <!-- divider -->
      <div class="border border-dotted"></div>

      <!-- subcribe -->
      <div class="my-5 px-2">
        <h5 class="font-bold uppercase text-lg text-gray-700 mb-2">Subcribe</h5>

        <p class="text-gray-600 mb-2">
          Subcribe to our newsletter and stay up to date with the latest news
          and offers.
        </p>

        <input
          class="text-gray-700 bg-gray-100 p-2 w-full border rounded-t hover:border-gray-600"
          placeholder="Enter your email"
          type="email"
        />

        <button
          class="px-4 py-2 bg-indigo-600 text-white rounded-b w-full hover:bg-indigo-800"
        >
          Subscribe
        </button>
      </div>

      <!-- divider -->
      <div class="border border-dotted"></div>
    </main>

    <!-- footer -->
    <footer class="border-t mt-10 py-10 px-2">
      <div class="flex flex-row justify-around">
        <div class="mb-5">
          <h6 class="text-gray-607 mb-3">Company</h6>
          <ul>
            <li>
              <a class="footer_link" href="#">Team</a>
            </li>
            <li>
              <a class="footer_link" href="#">About us</a>
            </li>
          </ul>
        </div>

        <div>
          <h6 class="text-gray-607 mb-3">Content</h6>
          <ul>
            <li>
              <a class="footer_link" href="#">Block</a>
            </li>
            <li>
              <a class="footer_link" href="#">Policy</a>
            </li>

            <li>
              <a class="footer_link" href="#">Documentation</a>
            </li>
          </ul>
        </div>

        <div>
          <h6 class="text-gray-607 mb-3">Contact US</h6>
          <ul class="w-26 flex flex-row justify-between">
            <li>
              <a class="footer_link" href="#">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 01-.825-.242m9.345-8.334a2.126 2.126 0 00-.476-.095 48.64 48.64 0 00-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0011.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155"
                  />
                </svg>
              </a>
            </li>
            <li>
              <a class="footer_link" href="#">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    d="M16.5 12a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 10-2.636 6.364M16.5 12V8.25"
                  />
                </svg>
              </a>
            </li>

            <li>
              <a class="footer_link" href="#">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
